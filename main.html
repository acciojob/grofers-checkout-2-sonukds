<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
</head>
<body>
    <table id="grocery-table">
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Apples</td>
            <td data-ns-test="prices">2.50</td>
        </tr>
        <tr>
            <td>Bananas</td>
            <td data-ns-test="prices">1.20</td>
        </tr>
        <tr>
            <td>Carrots</td>
            <td data-ns-test="prices">0.80</td>
        </tr>
        <!-- Add more items as needed -->
    </table>
    <script src="script.js">
		document.addEventListener('DOMContentLoaded', () => {
    // Function to calculate total price
    function calculateTotalPrice() {
        const prices = document.querySelectorAll('[data-ns-test="prices"]');
        let total = 0;
        prices.forEach(priceElement => {
            total += parseFloat(priceElement.textContent);
        });

        // Create the total row if it doesn't exist
        let totalRow = document.querySelector('[data-ns-test="grandTotal"]');
        if (!totalRow) {
            totalRow = document.createElement('tr');
            totalRow.innerHTML = `<td colspan="2" data-ns-test="grandTotal"></td>`;
            document.getElementById('grocery-table').appendChild(totalRow);
        }

        // Update the total price
        totalRow.querySelector('[data-ns-test="grandTotal"]').textContent = `Total: $${total.toFixed(2)}`;
    }

    // Calculate total price initially
    calculateTotalPrice();

    // Optional: Recalculate total price when prices are changed dynamically
    // This requires adding event listeners to handle changes to price values
});

	</script>
</body>
</html>
